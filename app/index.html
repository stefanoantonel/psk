<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>E-Cofit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

          <a data-route="profile" href="{{baseUrl}}profile">
           <iron-icon id="food" class="" icon="social:person"></iron-icon>
            <span>Perfil</span>
          </a>

          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="food" href="{{baseUrl}}food">
           <iron-icon id="food" class="" icon="maps:local-dining"></iron-icon>
            <span>Recetas</span>
          </a>

          <a data-route="exercise" href="{{baseUrl}}exercise">
            <iron-icon icon="maps:directions-bike"></iron-icon>
            <span>Ejericios</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <!-- <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header> -->
      <paper-scroll-header-panel main id="headerPanelMain">
      <!-- <paper-scroll-header-panel main id="headerPanelMain" class="flex"> -->

      <!-- In a furute the behaviour of the header will be here  -->
      <!-- <main-head></main-head> -->

      <!-- Main Toolbar -->

      <paper-toolbar id="mainToolbar" class="">

        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex">Fitapp</span>

        <!-- Toolbar icons -->

        <!-- <paper-icon-button icon="refresh"></paper-icon-button> -->
        <paper-icon-button icon="search"></paper-icon-button>

     </paper-toolbar>
     <!-- App toolbar empty to make the elements not to overlap header and content-->
     <div class="space-header" style="height:64px; padding: 0 16px;"></div>
     <!-- <app-toolbar></app-toolbar> -->
     <paper-toolbar>
         <!-- Tabs for the 3 categories -->
        <style is="custom-style">
        .link-icon {
          color: inherit;
          background-color: inherit;
          display: inline-flex;
        }
        </style>
         <paper-tabs class="flex" attr-for-selected="name" selected="[[route]]">
           <paper-tab link name="home">
             <a href="{{baseUrl}}" class="link-icon">
               <paper-icon-button id="home" class="flex" icon="icons:home"></paper-icon-button>
             </a>
           </paper-tab>
           <paper-tab link name="food">
              <a href="{{baseUrl}}food" class="link-icon">
                <paper-icon-button id="food" class="flex" icon="maps:local-dining"></paper-icon-button>
              </a>
           </paper-tab>
           <paper-tab link name="exercise" >
             <a href="{{baseUrl}}exercise" class="link-icon">
               <paper-icon-button id="exercise" class="flex" icon="maps:directions-bike"></paper-icon-button>
             </a>
           </paper-tab>
         </paper-tabs>

     </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="profile">
                <my-profile></my-profile>
            </section>

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
              </paper-material>
            </section>

            <section data-route="food">
                <food-elem></food-elem>
            </section>

            <section data-route="exercise">
              <exercise-elem></exercise-elem>
            </section>

            <section data-route="users">
              <paper-material elevation="1">

                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Robin</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
              <paper-material elevation="1">
                  <my-list><my-list>
              </paper-material>

                  <exercise-elem></exercise-elem>

            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
          <!-- To move between the different pages -->
          <!-- <script>
              document.addEventListener('click', function(e) {
                var pages = document.querySelector('iron-pages');
                pages.selectNext();
              });
            </script> -->
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
