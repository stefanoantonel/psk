<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="exercise-add">
  <template>
    <style>
      :host {
        display: none;
        padding: 16px;
        background: white;
        color: black;
      
        margin: 0 auto;
        z-index: 100;
        position: absolute;
        @apply(--shadow-elevation-2dp);
      }
    </style>
    <b>HEEEEE</b>
    <content></content>
    <!-- END ELEMENT -->
  </template>



  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'exercise-add',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        greeting: {
          type: String,
          value: 'Exercise!',
          notify: true
        },
        exercises: {
          type: Array,
          notify: true
        },
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'scale-up-animation',
                node: this,
                transformOrigin: '0 0'
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this
              }]
            }
          }
        },
        _showing: {
          type: Boolean,
          value: false
        }
      },

      listeners: {
        'neon-animation-finish': '_onAnimationFinish'
      },

      _onAnimationFinish: function() {
        if (this._showing) {
        } else {
          this.style.display = '';
        }
      },

      show: function() {
        this.style.display = 'inline-block';
        this._showing = true;
        this.playAnimation('entry');
      },

      hide: function() {
        this._showing = false;
        this.playAnimation('exit');
      },

      handleResponse: function(e, r) {
        var response = r.response;
        console.log(response);
        this.exercises = response;
      }

    //  scope._onDropdownClick = function(event) {
    //    event.target.hide();
    //  };
    });
  })();
  </script>

</dom-module>
